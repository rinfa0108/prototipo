<div class="row" ng-controller="GeneralBeneficioCtrl as generalBeneficioCtrl">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h4>Benefício</h4>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="selectEmpresa" class="col-sm-3 control-label">Empresa</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="selectEmpresa" data-ng-model="generalBeneficioCtrl.beneficio.benBusiness" >
                                <option>Porto Seguro</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDescricao" class="col-sm-3 control-label">Descrição resumida</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputDescricao" placeholder="Texto Livre" data-ng-model="generalBeneficioCtrl.beneficio.shortDesc">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDescricaoLonga" class="col-sm-3 control-label">Descrição completa</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputDescricaoLonga" placeholder="Texto Livre" data-ng-model="generalBeneficioCtrl.beneficio.fullDesc">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="selectStatus" class="col-sm-3 control-label">Situação</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                <input type="radio" name="selectStatus" id="selectStatus1" value="S" data-ng-model="generalBeneficioCtrl.beneficio.status"> Ativo
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="selectStatus" id="selectStatus2" value="N" data-ng-model="generalBeneficioCtrl.beneficio.status"> Inativo
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="selectStatus" class="col-sm-3 control-label">Comentários</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" placeholder="Disponível em alteração e manutenção." data-ng-model="generalBeneficioCtrl.beneficio.comment"></textarea>
                        </div>
                    </div>
                    <div class="row col-sm-offset-3 col-sm-9">
                        <hr/>
                        <p><small>Última atualização realizado por: Gisele Ortiz; Matricula: P000000; Data da última atualização: 30/03/2015 14:30:45</small></p>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-default" ng-click="generalBeneficioCtrl.processSave()">Salvar</button>
                            <button type="submit" class="btn btn-default">Remover</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="container-fluid">
                        <div class="gridStyle" ng-grid="generalBeneficioCtrl.gridBeneficio"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
